name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Check TypeScript
        run: npm run check
        working-directory: web

      - name: Lint
        run: npm run lint
        working-directory: web

  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Create embed placeholder
        run: mkdir -p internal/server/dist && touch internal/server/dist/.gitkeep

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Create embed placeholder
        run: mkdir -p internal/server/dist && touch internal/server/dist/.gitkeep

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mescon/Muximux
          files: ./coverage.txt
          flags: backend
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-backend
          path: coverage.txt

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: web

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mescon/Muximux
          files: web/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-frontend
          path: web/coverage/lcov.info

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download backend coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-backend

      - name: Download frontend coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage-frontend
          path: web/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-backend, test-backend, test-frontend]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build frontend
        run: |
          npm ci
          npm run build
        working-directory: web

      - name: Build backend
        run: CGO_ENABLED=0 go build -o muximux ./cmd/muximux

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: muximux-binary
          path: muximux
